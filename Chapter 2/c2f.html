<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert temperature</title>
</head>
<body>
    <h1>Convert temperature</h1>
    <label for="celsius">Celsius :</label>
    <input type="number" id="celsius"> 
    <br>
    <button onclick="c2f()">Convert temperature</button>
    <p id="result"></p>
<!-- JavaScript -->
    <script> 
        function c2f() { //function ใช้สำหรับสร้างฟังก์ชัน ซึ่งเป็นบล็อกของโค้ด
        let celsius = parseFloat(document.getElementById("celsius").value); //parse คือแปลงค่า e.g.ค่าทศนิยม จำนวนเต็ม
        let temperature = fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("result").innerHTML = "Fahrenheit = " + temperature + "℉"; //innerHTML คืออะไรที่อยู่ในเปิดกับปิด
        }   
    </script>
</body>
</html>
