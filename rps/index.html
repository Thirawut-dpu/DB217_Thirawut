<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ROCK vs PAPER vs SCISSORS</h1>
    </header>
    <div id="score">
        <div id="user-label" class="badge" >User</div>
        <div id="comp-label" class="badge" >Comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>
    <div id="result">It was draw! You both chose ROCK.</div>
    <div id="stage">
        <img id="user-choice" src="image/rock.png" alt="User Choice"> 
        <img id="comp-choice" src="image/rock.png" alt="Comp Choice"> 
    </div>
    <div id="choices">
        <div id="rock" class="choice">
            <img src="image/rock.png" alt="Rock hoice">
        </div>
        <div id="paper" class="choice">
            <img src="image/paper.png" alt="Paper hoice">
        </div>
        <div id="scissors" class="choice">
            <img src="image/scissors.png" alt="Scissors hoice">
        </div>
    </div>
    <p id="message">Make your move.</p>
</body>
</html>
